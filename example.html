<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Simple Canvas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="SimpleCanvas.js" type="text/javascript"></script>
<script	type="text/javascript">


var ctx;

window.onload = function(){

	var sc = new SimpleCanvas('canvas');
	ctx = sc.context;
	
		

	var x = 0,
		speed = 0.2;
		
	var draw = function draw(){
		ctx.clearRect(0,0, ctx.width, ctx.height);
		ctx.fillRect(x,10,50,50);
		
		x += ctx.dt * speed;
		
		if ( x > ctx.width ) speed *= -1;
		if ( x < 0 ) speed *= -1;
	};
	sc.animateDraw(draw);
	
	


};
</script>
<style type="text/css">
	body, html{
		width: 100%;
		height: 100%;
		margin: 0px;
		padding: 0px;
	}
	#canvas-holder{
		width: 100%;
		height: 100%;
		margin: 0px auto;
		
	}
	#canvas{
		display: block;
		width: 100%;
		height: 100%;
		display: block;
		background: #f5f5f5;
	}	
</style>
</head>
<body>
<div id="canvas-holder">
	<canvas id="canvas" width="300px" height="300px">Your browser is too old. Update now!</canvas>
</div>

</body>
</html>
